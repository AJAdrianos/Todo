<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/36dc680f49.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="todoWrapper">
        <div id="todoApp">
            <form id="newTodoForm" action="">
                <input type="text" id="newTodoTextBox" placeholder="Add a task"/>
                <input type="submit" id="newTodoBtn" value="+"/>
            </form>
            <ul id="sortable" class="currentTodoArea">
                <li draggable="true">
                    Todo Item 1
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
